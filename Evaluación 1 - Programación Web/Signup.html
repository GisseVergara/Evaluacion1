<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/LogoGroundZero.png">
    <title>Ground Zero</title>
    <!--CSS (incluye Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <!--Logo (Barra de Navegación)-->
        <div class="logo"><a href="#"><img src="images/LogoGroundZero.png" weight="50px" height="50px"></a>
        </div>
        <!--topnav (Barra de Navegación)-->
        <div class="topnav">
            <ul>
                <a href="Index.html">INICIO</a>
                <a href="Galeria.html">GALERIA</a>
                <a href="FormularioContacto.html">CONTACTO</a>
                <a class="active" href="Login.html">LOGIN</a>
                <input type="text" placeholder="Search..">
            </ul>
        </div>
    </header>

    <form action="action_page.php" method="post">
        <div class="imgcontainer">
            <img src="images/LogoGroundZero.png" alt="Avatar" class="avatar">
        </div>

        <div class="containerlog">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="eml"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="eml" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">
                <div class="box">
                    <a class="buttonpopup" href="#popup1">Crear cuenta</a>
                </div>
            </button>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2>Cuenta creada exitosamente</h2>
                    <a class="close" href="#">&times;</a>
                    <div class="content">
                        Puedes cerrar la ventana y volver al inicio.
                    </div>
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn"><a href="Login.html">Cancel</a></button>
        </div>
    </form>
</body>

</html>
